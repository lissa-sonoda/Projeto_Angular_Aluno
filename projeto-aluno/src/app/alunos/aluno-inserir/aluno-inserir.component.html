<!--<h2>Inserção de Alunos</h2>-->

<mat-card>
  <form (submit)="onAddAluno(alunoForm)" #alunoForm="ngForm">
    <mat-form-field>
      <input
        required
        type="text"
        matInput
        placeholder="Nome"
        name="nome"
        ngModel
        #nome="ngModel"
      />
      <mat-error *ngIf="nome.invalid"> Digite um nome válido </mat-error>
    </mat-form-field>
    <hr />
    <mat-form-field>
      <input
        required
        minlength="8"
        type="text"
        matInput
        placeholder="RA"
        name="ra"
        ngModel
        #ra="ngModel"
      />
      <mat-error *ngIf="ra.invalid"> Digite um RA válido </mat-error>
    </mat-form-field>
    <hr />
    <mat-form-field>
      <input
        required
        minlength="8"
        type="text"
        matInput
        placeholder="Fone"
        name="fone"
        ngModel
        #fone="ngModel"
      />
      <mat-error *ngIf="fone.invalid">
        Digite um número de telefone válido
      </mat-error>
    </mat-form-field>
    <hr />
    <mat-form-field>
      <input
        required
        type="text"
        matInput
        placeholder="E-mail"
        name="email"
        ngModel
        #email="ngModel"
      />
      <mat-error *ngIf="email.invalid"> Digite um e-mail válido </mat-error>
    </mat-form-field>
    <hr />
    <button color="primary" mat-raised-button>Inserir Aluno</button>
  </form>
</mat-card>
